<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Carrito de Compras</h1>

        <div class="row mt-4">
            
            <div class="col-md-4">
                <h2>Cart</h2>
                <ul id="cart" class="list-group">
                    
                </ul>
            </div>
        </div>

        <h2 class="mt-4">Client information</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <!-- Agrega campos para los demás datos del cliente (apellido, email, teléfono, dirección) -->
            <button type="submit" class="btn btn-primary">Completar Compra</button>
        </form>
    </div>

    <!-- Bootstrap JS (jQuery y Popper.js necesarios) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Tu archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
